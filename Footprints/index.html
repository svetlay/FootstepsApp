<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script type="text/javascript" src="cordova.js"></script>

    <body id="mobileApp">
        <div data-role="view" id="tabstrip-home" data-model="sitefinityMobileApplication.viewModel" class="login-scrn">
            <hgroup>
                <!--<h1 id="moduleName" data-bind="html: moduleName" class="app-name"></h1>-->

            <ul class="km-listview km-list km-listinset">
                <li>

                    <input type="text" id="username" data-bind="value: userData.username" placeholder="Username" />

                <li>

                    <input type="password" id="password" data-bind="value: userData.password" placeholder="Password"  />
                    <div class="btn-wrp">
                        <button class="km-button" id="btnLogIn" data-bind="events: {click: logIn}"> </button>
                    </div>
                </li>

            </ul>

        </div>

        <script src="scripts/everlive/reqwest.js"></script>
        <script src="scripts/everlive/rsvp.js"></script>
